<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-1.0">
<title>Survey Form</title>
<link rel="stylesheet" href="../CSS/survey.css">
</head>
<body>
<h1 id="title">Survey Form </h1>
<p>How do you see our services of the work we did to you.</p>
<form id="survey-form" >
  <fieldset>
  <label for="name" id="name-label">Enter First Name: <input type="text" name="fisrt-name" id="name" required/></label>
  <label for="emial" id="email-label">Enter Your Email: <input type="email" name="your-email" id="email" placeholder="info@gmail.com" required/></label>
   <label for="password" id="number-label">Enter Your Password: <input type="password" name="password" id="password" required min="6" max="12" pattern="[a-z0-5]{8,}"/></label>
</fieldset>
<fieldset><label for="referrer">How is our services?
    <select id="referrer" name="referrer">
        <option value="">(Select option)</option>
        <option value="1">Good</option>
        <option value="2">Bad</option>
        </select>
</label>

</fieldset>
<fieldset><legend>Select Gender(reqiured)</legend>
  <label><input type="radio" name="gender" class="inline"/>Male</label>
  <label><input type="radio" name="gender" class="inline"/>Female</label>
</fieldset>
<fieldset><legend>Programs Completed</legend>
  <label><input type="checkbox" class="inline">ICT</label>
   <label><input type="checkbox" value="" class="inline">Business</label>
    <label><input type="checkbox" class="inline">Hand Work</label>
</fieldset>
<fieldset><legend>Additional comment</legend>
  <textarea cols="30" rows="3" placeholder="enter your text..."></textarea>
</fieldset>
<input type="submit" value="submit">
</form>

<body>
</html>
