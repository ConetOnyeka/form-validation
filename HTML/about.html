<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../CSS/form.css">
    <title>Create a form</title>
</head>
<body>
    <h1>Registration  Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post"  action="">
    <fieldset>
    <label for="first name">Enter Your Name:<input type="text" name="first name" id="first name" required/></label>
    <label for="last-name">Enter Your Last Name:<input type="text" name="last-name" id="last-name" required/></label>
    <label for="email"> Enter Your Email:<input type="email" name="email" placeholder="info@gmail.com" id="email" required/> </label>
<label for="new password">Create a New password:<input type="password" id="new-password" name="new password" pattern="[a-z0-5]{8,}" required/></label>
     </fieldset>
     <fieldset>
        <legend>Account type(required)</legend>
    <label for="personal-account"><input id="personal-account "   type="radio" name="account-type" class="inline" checked/>Personal</label>
    <label for="business-account"><input id="business-account "   type="radio" name="account-type" class="inline"/>Business</label>
</fieldset>
                <fieldset>
                    <label for="profile-picture">Upload a profile picture: <input id="profile-picture"  type="file" name="file"></label>
                <label for="age">Input Your age(years):<input id="age" type="number" name="age" min="13" max="120"/></label>
               <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Others</option>
                    </select></label>
                    <label for="bio">Provide a bio:
                    <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
                </label> 
            </fieldset>
    <fieldset>
        <label for="terms-and-conditions"> <input type="checkbox" id="terms-and-conditions" required  name="terms-and-conditions"/>I accept the terms and conditions</label>
    </fieldset>
<input type="submit" value="submit"/>
    </form>
 
</body>
</html>
